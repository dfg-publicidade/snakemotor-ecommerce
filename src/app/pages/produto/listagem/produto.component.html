<nav class="breadcrumb">
    <div class="container">
        <ul>
            <li><a href="#">Home</a></li>
            <li class="separator">/</li>
            <li><a href="#">Produtos</a></li>
        </ul>
    </div>
</nav>
<section class="principal">
    <div class="container">
        <div class="catalogo">
            
            <!-- FILTROS -->
            <div class="box-filtro">
                <form>
                    <!-- FILTRO POR CATEGORIA -->
                    <div class="filtro">
                        <p class="titulo">Categoria</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label">
                                Abertos (31)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label">
                                Fechado (20)
                            </label>
                        </div>
                    </div>


                    <!-- FILTRO POR MARCA -->
                    <div class="filtro">
                        <p class="titulo">Marca</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label">
                                Shark
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label">
                                Axxis
                            </label>
                        </div>
                    </div>

                    <!-- FILTRO POR PREÇO -->
                    <div class="filtro">
                        <p class="titulo">Preço</p>
                        <div class="precos">
                            <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"  (userChange)="getValue()"></ngx-slider>
                        </div>
                    </div>



                    <!-- FILTRO POR COR -->
                    <div class="filtro">
                        <p class="titulo">Cores</p>
                        <div class="cores">
                            <div class="box-cor">
                                <span class="cor full" [ngStyle]="{'background-color': '#fd27b9'}"></span>
                            </div>
                            <div class="box-cor">
                                <span class="cor full" [ngStyle]="{'background-color': '#fe0000'}"></span>
                            </div>
                            <div class="box-cor">
                                <span class="cor full" [ngStyle]="{'background-color': '#bcde02'}"></span>
                            </div>
                            <div class="box-cor">
                                <span class="cor full" [ngStyle]="{'background-color': '#ffffff'}"></span>
                            </div>
                            <div class="box-cor">
                                <span class="cor" [ngStyle]="{'background-color': '#ff910f'}"></span>
                                <span class="cor" [ngStyle]="{'background-color': '#000000'}"></span>
                            </div>
                            <div class="box-cor">
                                <span class="cor full" [ngStyle]="{'background-color': '#000000'}"></span>
                            </div>
                            <div class="box-cor">
                                <span class="cor full" [ngStyle]="{'background-color': 'blue'}"></span>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <!-- LISTA DE PRODUTOS -->
            <div class="produtos">
                <h3>Capacetes</h3>
                <div class="info">
                    <span *ngIf="total && total > 0">{{total}} produto{{total > 1 ? 's' : ''}}</span>
                    <div class="ordenacao">
                        <ng-select [multiple]="false" placeholder="Ordenar">
                            <!-- <ng-option [value]="''">Mais vendido</ng-option> -->
                            <ng-option [value]="''">Menor preço</ng-option>
                            <ng-option [value]="''">Maior preço</ng-option>
                        </ng-select>
                    </div>
                </div>
                <app-produto-componente [item]="produto" *ngFor="let produto of produtoOpcoes"></app-produto-componente>
            </div>
        </div>
    </div>
</section>
