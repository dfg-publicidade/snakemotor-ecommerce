<div class="alert-message alert alert-dismissible fade show alert-{{result.status !== 'error' ? result.status : 'danger'}}" role="alert">
  <h4 class="alert-heading">{{result.status === 'success' ? 'Sucesso' : 'Atenção'}}</h4>
  <hr>
  <p>{{result.content.message}}</p>
  <div *ngIf="result.content.messageExtra" [innerHtml]="result.content.messageExtra | sanitizeHtml"></div>
  <ul *ngIf="result.content.errors_validation">
      <li *ngFor="let erro of result.content.errors_validation">{{erro}}</li>
  </ul>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
