<!-- Modal -->
<div *ngIf="getCarrinho()" class="modal fade" id="modalCarrinho" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Carrinho de compra</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-success" role="alert">
          <p class="m-0">O produto foi adicionado no carrinho</p>
        </div>
        <app-carrinho-componente [carrinho]="getCarrinho()" formato="carrinho"></app-carrinho-componente>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Continuar comprando</button>
        <a [routerLink]="['/carrinho']">
          <button type="button" class="btn btn-success">Ir para o carrinho</button>
        </a>
      </div>
    </div>
  </div>
</div>
